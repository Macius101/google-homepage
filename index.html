<!DOCTYPE html>
<html>
    <head>
        <title>google homepage copy</title> 
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <style>
        a{
            text-decoration: none;
        }
    </style>
    <body>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
            </ul>
            <div class="wee-squares">
                <div class="d1"></div>
                <div class="d2"></div>
                <div class="d3"></div>
                <div class="d4"></div>
                <div class="d5"></div>
                <div class="d6"></div>
                <div class="d7"></div>
                <div class="d8"></div>
                <div class="d9"></div>
            </div>
            <div class="blue-circle"></div>
        </nav>
        <main>
        <div id="glogo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo"> 
        </div>
        <div class="sbox">
            <form id="searchbox" action="search-web">
                <input type="search" id="gsearch" name="gsearch">
            </form>
        </div>
            <div id="buttons">
                <button id="GS" type="submit">Google Search</button>
                <button id="IFL" type="submit">I'm Feeling Lucky</button>
            </div>

        <div id="offer">Google offered in:<ul id="language">
                <li><a href="#">español</a></li>
                <li><a href="#">catalá</a></li>
                <li><a href="#">galego</a></li>
                <li><a href="#">euskara</a></li>
            </ul>
        </div>
        </main>
        <div id="bottom">
            <div id="location">Spain</div>
                <footer>
                    <div class="footer-left"><span class="left"><a href="#"> Advertising </a><a href="#"> Business </a><a href="#"> About </a><a href="#"> How Search works </a></span></div>
                    <div class="footer-right"><span class="right"><a href="#">Privacy</a><a href="#">Terms</a><a href="#">Settings</a></span></div>
                </footer>
        </div>
    </body>
</html>
